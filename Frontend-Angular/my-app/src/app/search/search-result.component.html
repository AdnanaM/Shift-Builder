<div class="search">
    <form id="searchForm" (ngSubmit)="searchShifts(searchTerm)"  class="navbar-form navbar-right"  >
        <div class="form-group">
          <input [(ngModel)]="searchTerm" name="searchTerm" type="text" class="form-control" placeholder="Search Shifts" >
        </div>
        <button class="btn btn-default" modal-trigger="searchShifts">
            Search
        </button>
    </form>
</div>

<div class="container">
    <div class="row" *ngFor="let shift of foundShifts">
      <div class="col-md-10">
          <collapsible-well>
            <div class="title">Name: {{shift.shift_name | uppercase}}</div>
            <div class="body">
              <h4>Date: {{shift.created | date:'mediumDate'}}</h4>
              <h4>Start: {{shift.start}}</h4>
              <h4>End: {{shift.end}}</h4>
              <h4>Hourly Wage: {{shift.price | currency}}</h4>
              <h4>Workplace: {{shift.place}}</h4>
            </div>
          </collapsible-well>
      </div>
    </div>
  </div>
