<div class="container-fluid">
    <div class="main">
        <div class="card col-sm-6">
            <div class="card-body">
                <h5>Edit Shift</h5>
                <br>
                <form [formGroup]="shiftForm" (ngSubmit)="editShift(shiftForm.value)">
                    <div class="row">
                        <div class="form-group col-md">
                            <input type="date" formControlName = "created" name ="created" placeholder="Select date" class="form-control">
                            <em *ngIf="!validateDate() && created.errors?.['required']">This field is required.</em>
                        </div>
                        <div class="form-group col-md">
                            <input type="time" formControlName = "start" name="start" placeholder="Select start time" class="form-control">
                            <em *ngIf="!validateStartTime() && start.errors?.['required']">This field is required.</em>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md">
                            <input type="time" formControlName = "end" name="end" placeholder="Select end time" class="form-control">
                            <em *ngIf="!validateEndTime() && end.errors?.['required']">This field is required.</em>
                        </div>
                        <div class="form-group col-md">
                            <input type="number" formControlName = "price" name="price" placeholder="Enter hourly wage" class="form-control">
                            <em *ngIf="!validateHourlyWage() && price.errors?.['required']">This field is required.</em>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md">
                            <input type="text" formControlName = "place" name="place" placeholder="Enter workplace" class="form-control">
                            <em *ngIf="!validateWorkplace() && place.errors?.['required']">This field is required.</em>
                        </div>
                        <div class="form-group col-md">
                            <input type="text" formControlName = "shift_name" name="shift_name" placeholder="Enter shift name" class="form-control">
                            <em *ngIf="!validateShiftName() && shift_name.errors?.['required']">This field is required.</em>
                        </div>
                    </div>
                    <div class="btn-save-cancel">
                        <button type="submit" [disabled]= "shiftForm.invalid" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
